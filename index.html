<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter-profile-remake</title>
</head>
<!--ask jake about the svg logos (twitter logo in top left)-->
<body>
    <div class="back-button">
        <button type="button"><!--back button svg--></button>
    </div>
    <div class="profile-name">
        <p>Jake Meredith</p>
    </div>
    <div class="Search-bar">
        <input placeholder="Search Twitter"name="searchtext" type="text" class="searchterm">
    </div>
    <div class="explore">
        <p>Explore</p>
    </div>
    <div class="explore-hashtag">
        <button type="button"><!--hashtag explore svg--></button>
    </div>
    <div class="settings-button">
        <button type="button"><!--setting cog button svg--></button>
    </div>
    <div class="tweet-number">
        <p>11 Tweets</p>
    </div>
    <div class="profile-picture">
        <img src="https://pbs.twimg.com/profile_images/1121131612127813632/g1ukj6IA_400x400.jpg">
    </div>
    <div class="img-newyork">
        <img src="https://pbs.twimg.com/profile_banners/1121129842479697923/1556133580/1500x500">
    </div>
</body>
</html>
